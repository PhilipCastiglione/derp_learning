---
layout: default
---

{% for post in site.posts %}
  <article>
    <small>
      {{ post.date | date: "%d %B %Y" }}
    </small>
    <a class="local-link"href="#{{ post.title | slugify }}">
      <h1 class="post-title" id="{{ post.title | slugify}}">
        {{ post.title }}
      </h1>
    </a>
    {{ post.content }}
  </article>
  <hr/>
  <br>
{% endfor %}
